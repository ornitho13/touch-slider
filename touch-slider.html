.touch-slider {
    width: 400px;
    position: relative;
}
.touch-slider-content {
    overflow: hidden;
    display: block;
}
.touch-slider-content-slider{
    overflow-x: scroll;
    overflow: hidden;
}
    img {
        float: left;
    }
    .touch-slider-prev, .touch-slider-next {
        position: absolute;
        right: auto;
        left: 20px;
        width: 50px;
        height: 50px;
        top: 50%;
        margin-top: -25px;
        border-radius: 50%;
        background: #fff;
        opacity: 0.6;
    }
    .touch-slider-next {
        right: 20px;
        left: auto;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="touch-slider.js"></script>
